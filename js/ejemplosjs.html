<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplos JS</title>

</head>
<body>
    <input type="number" id="numero1" onkeyup="calcular()">
    <span>+</span>
    <input type="number" id="numero2" onkeyup="calcular()">
    <p id="resultado">Resultado: </p>


    <input type="text" id="mi_nombre" onblur="saludar()">
    <p id="saludo">Cualquier cosa....</p>
    <script>        
        const saludar = () => {
            let mi_nombre =document.getElementById("mi_nombre").value
            document.getElementById("saludo").innerHTML="Hola <strong>"+mi_nombre+"</strong>"
        }
        const calcular = () => {
            let n1 = parseInt(document.getElementById("numero1").value);
            let n2 = parseInt(document.getElementById("numero2").value);
            document.getElementById("resultado").innerHTML=n1+n2;
        }
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((data)=>{
                console.log(data);
            }, (error)=>{
                console.error(error);
            })
        }
    </script>
</body>
</html>
