<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Gimnasio</title>
</head>
<style>
    body{
        background-image: url('../img/fondo1.jpg');
        background-size: cover;
    }
    .login-div {
        align-content: center;
  max-width: 430px;
  padding: 35px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-top: 30px;
  background-color: #bdbdbd;
}
.logo {
  background-image: url('../img/logo.jpg');
  width:100px;
  height:100px;
  border-radius: 50%;
  margin:0 auto;
}
</style>
<body>
        <div class="login-div center-block center-align">
            <div class="row">
              <div class="logo">
              </div>
            </div>
            <div class="row">
              <h5>Iniciar Sesión</h5>
            </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email_input" type="email" class="validate">
                    <label for="email_input" class="black-text">Dirección de correo</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password_input" type="password" class="validate">
                    <label for="password_input" class="black-text">Contraseña</label>
                  </div>
                </div>
            <div class="row">
              <div class="col s12 center-align"><a href="../html/notificacion.html" class="waves-effect waves-light btn">Ingresar</a></div>
            </div>
            <div class="row">
                <div class="col s12">¿No tienes una cuenta?<a href="#"><b>Registrate Ahora</b></a></div>
              </div>
              <div class="row">
                <div class="col s12"><a href="#"><b>Olvidé mi contraseña</b></a></div>
              </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
